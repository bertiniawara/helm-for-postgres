apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bertiniawara/helm-for-postgres/tree/main/postgres
    path: postgres/templates
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres-namespace
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
