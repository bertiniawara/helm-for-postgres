apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bertiniawara/helm-for-postgres.git
    path: deploy/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres-namespace
  dependencies:
  - name: my-database
    source:
      repoURL: https://github.com/bertiniawara/helm-for-postgres/tree/main/postgres
      path: deploy1/
      targetRevision: HEAD
    destination:
      server: https://kubernetes.default.svc
      namespace: my-database-namespace
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
      automated:
        selfHeal: true
        prune: true
